<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>   
    <link rel="stylesheet" href="style.css">
    <script src="magic.js" defer></script>
</head>
<body>
    <div class="board">
        <div class="boardElement" id="e1"></div>
        <div class="boardElement" id="e2"></div>
        <div class="boardElement" id="e3"></div>
        <div class="boardElement" id="e4"></div>
        <div class="boardElement" id="e5"></div>
        <div class="boardElement" id="e6"></div>
        <div class="boardElement" id="e7"></div>
        <div class="boardElement" id="e8"></div>
        <div class="boardElement" id="e9"></div>
    </div>
    <dialog id="won">
        <h1 id="winner"></h1>
        <button id="playAgain">Play Again!</button>
    </dialog>
    <div class="buttons">
       
         <button id="reset">Reset</button>
      
    </div>
</body>
</html>
